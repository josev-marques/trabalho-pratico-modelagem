<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title> Climabr </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="10" offset-sm="1" size-md="8" offset-md="2">
        <ion-searchbar
          debounce="500"
          placeholder="Buscar cidade..."
          #searchInput
          (ionChange)="onSearch(searchInput.value)"
        ></ion-searchbar>
        <app-error-message
          message="{{errorMessage}}"
          *ngIf="hasError"
        ></app-error-message>
        <ion-list lines="none" *ngIf="!hasError">
          <app-city-details
            *ngFor="let city of cities"
            id="{{city.id}}"
            name="{{city.name}}"
            state="{{city.state}}"
            (selectCity)="onSelectCity($event)"
          ></app-city-details>
        </ion-list>
      </ion-col>
      <ion-col>
        <ion-item class="my_local" (click)="getNearCity()">
          <ion-icon name="compass-outline" color="primary"></ion-icon>
          <ion-text color='primary'>
            MEU LOCAL
          </ion-text>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
